<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Autodesk - Home</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-container">
      <!-- ... tu logo y navegación ... -->

      <div class="auth-buttons">
        <!-- Link de Login (apunta a tu backend) -->
        <a href="/auth/login" class="btn login-btn">Login</a>
        <!-- Link de Register (apunta a tu backend) -->
        <a href="/auth/signup" class="btn register-btn">Register</a>
        
        <!-- Botón Logout (oculto al inicio) -->
        <button
          id="logoutBtn"
          class="btn logout-btn"
          style="display: none;"
          onclick="doLogout()"
        >
          Logout
        </button>
        
        <!-- Span para mostrar el correo del usuario logueado -->
        <span
          id="userNameSpan"
          style="margin-left: 15px; color: #fff; font-weight: bold;"
        ></span>
      </div>
    </div>
  </header>

  <!-- Tu contenido principal (hero, secciones, etc.) -->
  <!-- <main> ... </main> -->
  <!-- <footer> ... </footer> -->

  <!-- Tu script principal -->
  <script src="../assets/js/scripts.js"></script>
  <!-- Para decodificar tokens JWT -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>
</html>
